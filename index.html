<!DOCTYPE html>
<html>

<head>
  <title>VR Car Drive Simulation</title>

  <meta http-equiv="Access-Control-Allow-Origin" content="*" />
  
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <script src="./drive.js"></script>
  <script src="./game.js"></script>

</head>

<body>
 <a-scene id = "scence" background="color:lightblue">

  <a-assets>
    <a-asset-item id = "city" src="./assets/low_poly_city/scene.gltf"></a-asset-item>
    <a-asset-item id = "wheel" src="./assets/steering_wheel/scene.gltf"></a-asset-item>
    <a-asset-item id = "collider" src="./assets/navmesh.gltf"></a-asset-item>
  </a-assets>

  <a-entity id ="citySet" gltf-model="#city" position="10 -3 -150" rotation="0 90 0"></a-entity>
  <a-box id = "b1" material = "height:400;metalness:0.34" color = "green" geometry = "depth:400;height:50;width:5" position ="-76.79446 -8.30764 -164.16795"></a-box>
  <a-box id = "b2" material = "height:400;metalness:0.34" color = "green" geometry = "depth:400;height:50;width:5" position ="75.38341 -8.30764 -164.16795"></a-box>
  <a-box id = "b3" material = "height:400;metalness:0.34" color = "green" geometry = "depth:5;height:50;width:200" position ="-0.33183 -7.8421 -359.48732"></a-box>
  <a-box id = "b4" material = "height:400;metalness:0.34" color = "green" geometry = "depth:5;height:50;width:200" position ="-0.33183 -7.8421 31.16964"></a-box>
  <a-entity id ="nav-mesh" gltf-model="#collider" position = "0 10 0" nav-mesh></a-entity>
  <a-entity id ="camera" camera position ="0 1 0" ></a-entity>
  <a-entity id ="control-wheel" gltf-model="#wheel" position ="0.1 -0.1 -0.1" scale ="0.01 0.01 0.01"></a-entity>
  <a-box id = "Control-brake" src = "assets/break.png" position = "-0.4 -0.2 -0.3"></a-box>
  <a-box id = "Control-acc" src = "./assets/acc.png" position = "-0.2 -0.2 -0.3"></a-box>
</a-scene>

</body>

</html>
